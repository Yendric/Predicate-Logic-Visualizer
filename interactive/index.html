<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predicate Logic Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main
    class="text-gray-900 dark:text-gray-100 flex flex-col items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 p-4">
    <div class="w-full max-w-2xl mx-auto">
      <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4 ">Predicate Logic Visualizer</h1>
        <div class="grid gap-4">
          <div class="flex flex-col space-y-2">
            <label class=" text-sm font-medium leading-none" for="formula">
              Enter your formula
            </label>
            <input class="flex h-10 w-full  dark:bg-gray-700 dark:border-gray-600 rounded-md border px-3 py-2 text-sm"
              id="formula" placeholder="Enter your formula here" />
          </div>
          <div class="flex flex-col space-y-2">
            <h2 class="text-lg font-semibold ">Abstract Syntax Tree (AST)</h2>
            <div class="border rounded-lg dark:border-gray-600 p-4 bg-gray-50 dark:bg-gray-700">
              <div id="out" class="text-red-500 dark:text-red-400">
                <p class="text-sm text-gray-500 dark:text-gray-400">AST will be displayed here...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="main.js"></script>
</body>

</html>
